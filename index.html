<!DOCTYPE html><html lang="en" style="--accent: var(--strawberry);"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Loading...</title>
  <link rel="icon" id="favicon" type="image/png" href="https://glargle.netlify.app/image.png">
  <meta property="og:title" content="twixxt" id="ogTitle">
  <meta property="og:description" content="Hammad's personal webpage – a web developer, video editor, and tech enthusiast.">
  <meta property="og:image" content="https://glargle.netlify.app/image.png" id="ogImage">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://twixxt.vercel.app">
 <style>
#pfp {
    width: 150px !important;
    height: 150px !important;
    border-radius: 30%;
}

@media (max-width: 600px) {
    #pfp {
        width: 80px !important;
        height: 80px !important;
    }
}

      @font-face {
          font-family: "Web Tandy2K";
          font-style: normal;
          font-weight: 400;
          src: url(fonts/web_tandy2k.woff) format("woff");
      }
      body {
        filter: blur(700px);
        transition: filter 4s ease-in-out;
    }
      :root {
          --peach: #efc4df;
          --strawberry: #e5a0a0;
          --cantaloupe: #f9b28c;
          --banana: #f0cf9f;
          --watermelon: #b0d2b0;
          --mint: #95fecc;
          --water: #80bbdb;
          --ube: #a99dbd;
          --tapioca: #c1c1c1;
          --dark: #111;
          --light: #eee;
          --accent: var(--mint);
          font-family: "Web Tandy2K";
          background-color: var(--dark);
          color: var(--light);
      }

      body {
          max-width: 750px;
          margin: 50px auto;
          padding: 50px;
      }

      h1 {
          font-size: 48px;
      }

      h2 {
          font-size: 32px;
      }

      h3, h4, h5, h6, body {
          font-size: 16px;
      }

      h1, h2 {
          text-decoration: underline wavy 2px;
          text-underline-offset: 6px;
          color: var(--accent);
      }

      h3 a {
          color: inherit;
      }

      h3 a .key {
          color: var(--accent);
          text-decoration: inherit;
      }

      header h1 + p {
          margin-top: -12px;
      }

      a {
          color: var(--accent);
          text-decoration: underline dashed 1px;
          text-underline-offset: 2px;
      }
  </style>
</head>

<body>
<main>
  <article>
    <header>
      <div style="display: flex; align-items: center; gap: 10px;">
        <h1 id="displayHeader" style="flex-grow: 1;"></h1>
<img id="pfp" src="" alt="Profile Picture">
      </div>
      <p id="randomText">lemme cook...</p>
    </header>

    <h2>About</h2>
    <p id="aboutText"></p>
    <h2>Connections</h2>
    <a href="https://twixxt.netlify.app">portfolio</a>
    <a href="https://discord.gg/QvEhTxzZT4">discord</a>
    <a href="https://youtube.com/@twixxt">youtube</a>

  </article>
</main>

<script>
    async function fetchAccentColor() {
        const response = await fetch('https://discord-lookup-api-one-coral.vercel.app/v1/user/798177330010521630');
        const data = await response.json();
        if (data.accent_color) {
            document.documentElement.style.setProperty("--accent", `#${data.accent_color.toString(16)}`);
        }
    }
    fetchAccentColor();

    async function fetchUserData() {
        const response = await fetch('https://discord-lookup-api-one-coral.vercel.app/v1/user/798177330010521630');
        const data = await response.json();
        if (data.global_name && data.username) {
            document.getElementById("pageTitle").textContent = data.global_name;
            document.getElementById("displayHeader").innerHTML = `${data.global_name} <span style='font-size: 0.6em; color: var(--tapioca);'>(@${data.username})</span>`;
        }
    }
    fetchUserData();

    async function fetchProfilePicture() {
        const response = await fetch('https://discord-lookup-api-one-coral.vercel.app/v1/user/798177330010521630');
        const data = await response.json();
        if (data.avatar && data.avatar.link) {
            document.getElementById("pfp").src = data.avatar.link;
        }
      }
    fetchProfilePicture();

    function setRandomText() {
        const texts = [
            "is eepy...",
            "is thirsty...",
            "is not a robot ☑...",
            "is hungry...",
            "is probably dead...",
            "is 15...",
            "is silly...",
            "is indian...",
            "is a web developer...",
            "is a video editor...",
            "is probably playing roblox...",
            "is stupid...",
            "is a tech nerd...",
            "is hated by many :c...",
            "is cute :3...",
            "is cooking...",
            "is a male...",
            "is secretely evil mr. munchkins mans..."
        ];
        document.getElementById("randomText").textContent = texts[Math.floor(Math.random() * texts.length)];
    }
    setRandomText();

    function setRandomAboutText() {
        const aboutTexts = [
            "A retired web developer. (got bored)",
            "A Roblox enjoyer.",
            "Hi I'm Hammad.",
            "The father of Glargle Cheeseball.",
            "A retired video editor. (too cringe)",
            "A tech enthusiast.",
            "A person who drinks water.",
            "The developer of twixxt.netlify.app",
            "A fellow pirate.",
            "A person that exists... somehow."
        ];
        document.getElementById("aboutText").textContent = aboutTexts[Math.floor(Math.random() * aboutTexts.length)];
    }
    setRandomAboutText();
    document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
            document.body.style.filter = "blur(0)";
        }, 0); // Adjust the delay if needed
    });
 
</script>

</body></html>
